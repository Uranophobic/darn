	<div th:insert="~{fragments/header::header}"></div>
	<br>

	<!-- linea del progresso-->
	<div class="progress-bar" id="myBar"></div>

	<div class="profilo-page">
		<th:block th:if="${argoment}!=null">
			<p class="titolo2" th:text="${argoment.titolo}"></p>
			<hr class="riga2">
			<br>

			<div class="hashtag">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
					fill="currentColor" class="bi bi-bookmarks" viewBox="0 0 16 16">
					<path
						d="M2 4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v11.5a.5.5 0 0 1-.777.416L7 13.101l-4.223 2.815A.5.5 0 0 1 2 15.5V4zm2-1a1 1 0 0 0-1 1v10.566l3.723-2.482a.5.5 0 0 1 .554 0L11 14.566V4a1 1 0 0 0-1-1H4z" />
					<path
						d="M4.268 1H12a1 1 0 0 1 1 1v11.768l.223.148A.5.5 0 0 0 14 13.5V2a2 2 0 0 0-2-2H6a2 2 0 0 0-1.732 1z" />
				</svg>
				<p class="meta-info" th:text="'#'+${argoment.meta_info}"></p>
			</div>

			<div class="box-scroll">
				<section class="scrollpage">
					<div class="container-lezione">
						<!-- contenuto -->
						<br>
						<p th:text="${argoment.descrizione}">contenuto</p>
					</div>

					<br>

					<p class="b" id="demo">Hai concluso la lettura.</p>
					<span class="info"> Se pensi di aver appreso appieno
						l'argomento sopra riportato allora conferma di aver studiato,
						altrimenti puoi tornare all'inizio e rileggere finch√® vorrai! </span>

					<div class="lez-button">
						<form class="b"
							th:action="@{/users/profilo/lezioni-private/{email}/{titolo} (titolo=${argoment.titolo}, email=${session.userSession.email})}"
							method="POST">
							<button class="conferma-lez ">Conferma di aver studiato</button>
						</form>
					</div>
				</section>
			</div>

			<a href="#" aria-hidden="true" tabindex="-1"
				data-bs-toggle="backtotop" class="back-to-topv up-arrow"
				id="example"> <svg xmlns="http://www.w3.org/2000/svg" width="48"
					height="48" fill="currentColor" class="bi bi-arrow-up-circle-fill"
					viewBox="0 0 16 16">
					<path
						d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z" />
				</svg>
			</a>
		</th:block>
	</div>




	<!-- script scroll page -->
	<script>
		window.onscroll = function() {
			pageScrollIndicator()
		};
		var height;
		function pageScrollIndicator() {
			var winScroll = document.body.scrollTop
					|| document.documentElement.scrollTop;
			height = document.documentElement.scrollHeight
					- document.documentElement.clientHeight;
			var scrolled = (winScroll / height) * 100;
			document.getElementById("myBar").style.width = scrolled + "%";
			if (height = 100) {
				gsap.to(".b", {
					top : 30,
					opacity : 1,
					duration : 6,
					delay : 1
				});
				gsap.to(".info", {
					top : 30,
					opacity : 1,
					duration : 6,
					delay : 1
				});
			}
		}
	</script>
