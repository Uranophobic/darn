<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="stylesheet"
	href="https://www.ionos.it/digitalguide/path/to/font-awesome/css/font-awesome.min.css">
<!-- ICONSSCOUT -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
	integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
	crossorigin="anonymous">

<!-- CSS -->
<link rel="stylesheet" href="css/style3.css">

<!-- libreria per il typed jq-->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"
	integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	crossorigin="anonymous"></script>

<!-- ScrollReveal -->
<script src="https://unpkg.com/scrollreveal"></script>
<script src="/path/to/noframework.waypoints.min.js"></script>

<script src="js/gsap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Flip.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Observer.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollToPlugin.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Draggable.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/EaselPlugin.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/MotionPathPlugin.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/PixiPlugin.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/TextPlugin.min.js"></script>


</head>

<body>
	<div th:insert="~{fragments/header::header}"></div>
	<br>

	<div class="background">

		<div class="titolo" th:text="${argomento.titolo}">titolo
			argomento</div>
		<hr class="riga2">
		<br>
		<div class="grid-visual">
			<div class="freccia">
				<a type="submit" th:if="${argomento.id_studio}>1"
					th:href="@{/argomenti/argomentoView/{id}(id=${argomento.id_studio}-1)}">
					< </a>
			</div>

			<div>
				<!-- contenuto -->

				<div class="hashtag">

					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
						fill="currentColor" class="bi bi-bookmarks" viewBox="0 0 16 16">
						<path
							d="M2 4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v11.5a.5.5 0 0 1-.777.416L7 13.101l-4.223 2.815A.5.5 0 0 1 2 15.5V4zm2-1a1 1 0 0 0-1 1v10.566l3.723-2.482a.5.5 0 0 1 .554 0L11 14.566V4a1 1 0 0 0-1-1H4z" />
						<path
							d="M4.268 1H12a1 1 0 0 1 1 1v11.768l.223.148A.5.5 0 0 0 14 13.5V2a2 2 0 0 0-2-2H6a2 2 0 0 0-1.732 1z" />
					</svg>
					<p></p>
					<p class="meta-info" th:text="'#'+${argomento.meta_info}"></p>

				</div>
				<br>
				<div class="container-argomento">
					<p th:text="${argomento.descrizione}">contenuto</p>
				</div>

				<th:block th:if="${argomento.linkvideo} != null">
					<fieldset style="padding: 1% 3% 1% 3%; margin: 1% 10% 1% 10%;">
						vedi anche: <a target="_blank" th:href="${argomento.linkvideo}"
							th:text="${argomento.linkvideo}"> </a> <br> ho provato con
						il frame ma youtube nega la connessione
						<iframe th:src="${argomento.linkvideo}"> </iframe>
					</fieldset>
				</th:block>
			</div>
			<div class="freccia">
				<a type="submit" th:if="${argomento.id_studio}< ${ultimoId}"
					th:href="@{/argomenti/argomentoView/{id}(id=${argomento.id_studio}+1)}">
					> </a>
			</div>
		</div>
	</div>


	<div th:insert="fragments/footer::footer"></div>
</body>

</html>
