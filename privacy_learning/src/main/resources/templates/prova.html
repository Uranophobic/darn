<meta charset="UTF-8">

	integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	crossorigin="anonymous"></script>

<!-- ScrollReveal -->
<script src="https://unpkg.com/scrollreveal"></script>
<script src="/path/to/noframework.waypoints.min.js"></script>

<script src="js/gsap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Flip.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Observer.min.js"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/TextPlugin.min.js"></script>

<title>Privacy Literacy</title>
</head>

<body>
	<!--animamzione
	<h3 class="aaa" style="color: antiquewhite;"> AAAAAAAAAAAAAAAAAAAAAAAA</h3>
	<script>
		gsap.to(".aaa", {x:200, duration:3});
	</script>-->

	<!-- burger -- >
 <div class="scroll-up">
    <i class="fas fa-angle-up"></i>
  </div>
  
  
  <!--titolo e immamgine -->
	<nav class="navbar">
		<div class="max-width">
			<div class="logo">
				<a> EDU:</a> <a href="#"><span class="typing"></span></a>
			</div>
			<ul class="menu">
				<li><a href="#home" class="nav_link casa active"> Home</a></li>
				<li><a href="#about" class="nav_link sobremi"> Argomenti</a></li>
				<li><a href="#skills" class="nav_link hab"> Favole</a></li>
				<li><a href="#proyects" class="nav_link proyectos">Articoli</a></li>
				<li><a href="#contacto" class="nav_link contact"> Test</a></li>
				<li><th:block th:if="${session.isEmpty()}">
						<a type="submit" class="button" th:href="@{/login}"> LOGIN </a>
					</th:block> <th:block th:unless="${session.isEmpty()}">
						<div class="pulsanti">
							<div class="login">
								<a class="icon" type="submit"
									th:href="@{/profilo/{email} (email=${session.userSession.email})}">
									<img src="https://img.icons8.com/small/36/null/user.png" />
								</a>
							</div>
							<div class="login">
								<a class="icon" type="submit" th:href="@{/users/logout}"> <img
									src="https://img.icons8.com/small/36/null/exit.png" /></a>
							</div>
						</div>
					</th:block></li>
				<i class="fas fa-times-circle menu-close" id="menu-close"> </i>
			</ul>
			<div class="menu-btn">
				<i class="fas fa-bars" id="burger"></i>
			</div>
		</div>
	</nav>


	<script>

		$(window).on("load", function () {
			$("#page-loader").fadeOut("slow");
		});



		//typing animation script//
		var typed = new Typed(".typing", {
			strings: ["Education Data Privacy"],
			typeSpeed: 120,
			backSpeed: 80,
			loop: true
		});
		//toggle menu/ navbar active//
		$(".menu-btn").click(function () {
			$(".navbar .menu").addClass("active");
			$("#burger").hide();
		});

		//nav menu close//
		$("#menu-close").click(function () {
			$(".navbar .menu").removeClass("active");
			$("#burger").show();
		});
		//nav menu close icons//
		$(".nav_link").click(function () {
			$(".navbar .menu").removeClass("active");
			$("#burger").show();
		});

	</script>

</body>

</html>
