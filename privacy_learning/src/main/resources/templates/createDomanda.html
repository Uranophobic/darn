<head>
<meta charset="UTF-8">

<title>DARN: Look at your privacy!</title>

	src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>

<script src="https://unpkg.com/scrollreveal"></script>

<script src="js/gsap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Flip.min.js"></script>

	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Observer.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollToPlugin.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Draggable.min.js"></script>

	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/MotionPathPlugin.min.js"></script>

	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/TextPlugin.min.js"></script>


</head>
<body>
	<div th:insert="~{fragments/header::header}"></div>

<th:block
		th:if="${!session.isEmpty()} or ${session.userSession.email.equals('admin@gmail.com')}">

	<form th:action="@{/all-domande}" th:object="${domanda}" method="POST">

		<div class="op-admin2">

			<p class="tit-amm2">Nuovo domanda</p>

			<fieldset class="field-admin">
				<legend class="legend-admin"> Inserisci una nuova domanda</legend>

				<label> Testo della domanda </label>

				<textarea name="testo"
					placeholder="Inserisci il testo dell'argomento studio (min 200, max 5000)"
					maxlength="5000" required="required"></textarea>

				<legend>Risposta 1:</legend>
				<input type="text" name="risposta1"
					placeholder="Inscrisci la prima risposta">

				<legend>Risposta 2:</legend>
				<input type="text" name="risposta2"
					placeholder="Inscrisci la prima risposta">
				<legend>Risposta 3:</legend>
				<input type="text" name="risposta3"
					placeholder="Inscrisci la prima risposta">
				<legend>Risposta 4:</legend>
				<input type="text" name="risposta4"
					placeholder="Inscrisci la prima risposta"> 
			<legend>Inserisci l'indice della risposta corretta(Da 1 a
							4):</legend>
						<input type="text" name="rispostaCorr"
							placeholder="Inscrisci l'indice della risposta corretta">	
					<label>Test di cui fa parte la domanda</label>
				<select name="tipo_test" id="tipo_test" 
					 required="required">
					<th:block th:each="t : ${allTest}">
						<option th:value="${t.tipo_test}" th:text="${t.tipo_test}"></option>
					</th:block>
				</select>
					
					<label>
					Scegli l'etichetta che rappresenta l'argomento della domanda</label> 
					<select name="metainfo" id="metainfo"
					required="required">
					<th:block th:each="meta : ${metainfo}">
						<option th:value="${meta.keyword}" th:text="${meta.keyword}"></option>
					</th:block>
				</select>
				
				<div class="buttonArg">
					<button class="custom-btn btn-3" type="submit"
						formaction="/admin/addDomanda" formmethod="post">Conferma</button>
				</div>
			</fieldset>


		</div>
		
	</form>


	</th:block>


	<th:block
		th:if="${session.isEmpty()} or ${!session.userSession.email.equals('admin@gmail.com')}">
		<p class="titolo-test" style="background: white">
			Spiacenti, non hai l'autorizzazione per accedere a quest'area. <br>
			Torna alla <a th:href="@{index2}">Homepage</a>
		</p>
	</th:block>
	<div th:insert="fragments/footer::footer"></div>
</body>

</html>
