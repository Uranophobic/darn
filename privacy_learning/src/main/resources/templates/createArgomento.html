<body>
	<div th:insert="~{fragments/header::header}"></div>
	
	<th:block
		th:if="${!session.isEmpty()} or ${session.userSession.email.equals('admin@gmail.com')}">
	<form th:action="@{/studia-con-noi}" th:object="${argomento}"
		method="POST">
	<div class="op-admin">
	
			<p class="tit-amm2">Crea un nuovo argomento studio</p>
	
	<fieldset class="field-admin">
	<legend class="legend-admin"> Inserisci l'argomento di studio</legend>
	<label> Titolo dell'argomento</label>
	<input type="text" name="titolo"
						placeholder="Inserisci il titolo dell'arogmento studio"
						maxlength="60" min="2" required="required">
						<label> Contenuto dell'argomento</label>
						<textarea name="descrizione"
						placeholder="Inserisci il testo dell'argomento studio (min 200, max 5000)" 
						maxlength="5000" required="required"></textarea>
						<label> Scegli l'etichetta che rappresenta l'argomento</label>
						<select name="metainfo" id="metainfo" required="required">
						<th:block th:each="meta : ${metainfo}">
							<option th:value="${meta.keyword}" th:text="${meta.keyword}"></option>
						</th:block>
					</select>
					<div class="buttonArg">
				<button class="custom-btn btn-3" type="submit"
					formaction="/admin/addArgomento" formmethod="post">Conferma</button>
			</div>
	</fieldset>

		
	</div>
	</form>

</th:block>
	<th:block
		th:if="${session.isEmpty()} or ${!session.userSession.email.equals('admin@gmail.com')}">
		<p class="titolo-test" style="background: white">
		Spiacenti, non hai l'autorizzazione per accedere a quest'area. <br>
		Torna alla <a th:href="@{index2}">Homepage</a></p>
	</th:block>
	<div th:insert="fragments/footer::footer"></div>
</body>

</html>
