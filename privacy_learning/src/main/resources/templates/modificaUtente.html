<title>DARN: Look at your privacy!</title>

<!-- libreria per il typed jq-->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>

	integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="

<script src="https://unpkg.com/scrollreveal"></script>

<script src="js/gsap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Flip.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Observer.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollToPlugin.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Draggable.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/EaselPlugin.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/MotionPathPlugin.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/PixiPlugin.min.js"></script>

	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/TextPlugin.min.js"></script>


</head>

<body>
	<div th:insert="~{fragments/header::header}"></div>
	<br>

	<div class="profilo-page">
		<form th:action="@{/users/modifica}" th:object="${user}" method="POST">


			<div th:if="${!session.isEmpty()}">
				<p class="p-mod"
					th:text="'Modifica delle informazioni personali di ' + ${session.userSession.email}">
				</p>
			</div>

			<div class="personal-info-mod">
				<fieldset>
					<legend>Le tue informazioni</legend>
					<div class="infoUtente">
						<label>Email:</label> <input
							th:value="${session.userSession.email}" class="title"
							type="email" title="L'email non si puÃ² modificare">
					</div>
					<div class="infoUtente">
						<label>Password:</label> <input
							th:value="${session.userSession.password}" class="title"
							type="password" name="password"
							title="La password deve essere lunga da 8 a 16 caratteri e contenere almeno un carattere maiuscolo, un numero e un carattere speciale">

					</div>
					<div class="infoUtente">
						<label>Nome:</label> <input th:value="${session.userSession.nome}"
							class="title" type="text" name="nome">
					</div>
					<div class="infoUtente">
						<label>Cognome:</label> <input
							th:value="${session.userSession.cognome}" class="title"
							type="text" name="cognome">
					</div>
					<div class="infoUtente">
						<label>Data di nascita:</label> <input
							th:value="${session.userSession.dataNascita}" class="title"
							type="date" name="dataNascita">
					</div>
				</fieldset>
			</div>

			<div class="but-mod">
				<a>
					<button type="submit"
						th:formaction="@{/profilo/{email} (email= ${session.userSession.email})}"
						formmethod="get" class="custom-btn btn-3">
						<span>INDIETRO</span>
					</button>
				</a> <a>
					<button type="submit"
						th:formaction="@{/users/modifica/{email} (email=${session.userSession.email})}"
						class="custom-btn btn-3">
						<span>MODIFICA</span>
					</button>
				</a>



			</div>




		</form>
	</div>
	<div th:insert="fragments/footer::footer"></div>
</body>

</html>
