<style>
@import
	url('https://fonts.googleapis.com/css?family=Kanit&display=swap');

.container {
	width: 60%;
	margin: auto;
}

.myradio__input {
	opacity: 0;
	position: absolute;
}

.myradio__label {
	border-radius: 9999px;
	padding: 3px 15px 3px 40px;
	cursor: pointer;
	position: relative;
	transition: all 0.5s;
	font-size: 1rem;
	margin: 2rem 0;
}

.myradio__label::before, .myradio__label::after {
	content: "";
	border-radius: 9999px;
	width: 16px;
	height: 16px;
	margin: 3px 0;
	position: absolute;
	z-index: 1;
}

.myradio__label::before {
	background-color: #dcdcdc;
	border: 2px solid #dcdcdc;
	top: 4px;
	left: -30px;
	transition: all 0.5s;
}

.myradio__label::after {
	background-color: #fff;
	top: 6px;
	left: -28px;
	transition: all 0.15s;
	transition-timing-function: ease-out;
}

.myradio__label:hover {
	background-color: rgba(114, 86, 248, .1);
}

.myradio__label:hover::before {
	border: 2px solid #7256f8;
}

.myradio__input:checked ~ .myradio__label::before {
	background-color: #7256f8;
	border: 2px solid #7256f8;
}

.myradio__input:checked ~ .myradio__label::after {
	width: 8px;
	height: 8px;
	top: 10px;
	left: -24px;
}

@media ( max-width : 575.98px) {
	.container {
		text-align: left;
	}
}
</style>
