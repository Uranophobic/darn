<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">


	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Single Page Web Site</title>
	<script type="text/javascript" src="js/TweenMax.min.js"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<script>window.jQuery || document.write("<script src=' / js / jquery - 1.9.1.min.js'><\/script>")</script>

	<script src="js/jquery.superscrollorama.js"></script>

	<style>
		#content-wrapper {
			width: 100%;
			float: left;
		}


		.cop {
			width: 100%;
			height: auto;
			padding-bottom: 160px;
		}

		#welcome {
			position: absolute;
			top: 220px;
			text-align: center;
			width: 100%;
			color: #fff;
		}

		#welcome h2 {
			font-weight: 600;
			text-shadow: 0 2px 1px #000;
			text-transform: uppercase;
			font-size: 9vw;
		}

		#welcome p {
			color: #000;
			font-size: 22px
		}

		#welcome a {
			color: #fff;
			text-decoration: none;
			text-shadow: 0 2px 1px #000;
		}

		#welcome a:hover {
			color: #fbff00;
		}

		h2 {
			font-size: 100px;
			font-weight: normal;
			margin: 0;
			font-weight: 300;
			padding: 60px;
		}

		#info {
			float: left;
			width: 100%;
			position: relative;
			margin-top: 100px;
		}

		#item1 {
			background-color: red;
		}

		#item2 {
			background-color: green;
		}

		#item3 {
			background-color: blue;
		}

		.item {
			float: left;
		}

		.icon {
			background: #fe4c5c;
			width: 250px;
			height: 170px;
			border-radius: 125px;
			color: #fff;
			font-size: 70px;
			margin: 0 auto;
			padding-top: 80px;
		}

		h3 {
			font-size: 40px;
			font-weight: 300;
			margin: 20px 0 15px 0
		}

		p {
			width: 80%;
			margin: 0px auto;
			color: #666
		}

		#text-2 {
			margin-top: 210px;
			float: left;
			width: 100%;
			height: 400px
		}

		/* Media Queries */

		@media (max-width: 980px) {


			#welcome {
				top: 50px;
			}

			h2 {
				top: 30px;
			}

			#welcome a {
				color: #000;
				text-decoration: none;
				text-shadow: none;
			}

			.item {
				float: left;
				width: 100%;
				margin-bottom: 30px
			}

			#text-2 {
				float: left;
				width: 100%;
				height: 200px;
			}

		}
	</style>


</head>

<body>

	<div id="content-wrapper">

		<h1>Single Page Web Site</h1>

		<img class="cop" src="images/image-login.jpg" />

		<div id="welcome">

			<p></p>
		</div>

		<h2 id="text-1"> Full width message </h2>

		<div id="info">

			<div class="item" id="item-1"></div>

			<div class="item" id="item-2"></div>

			<div class="item" id="item-3"></div>

		</div>

		<h3 id="text-2">Final Message.</h3>

	</div>

</body>

</html>
