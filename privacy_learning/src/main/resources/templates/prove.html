<style>
@import "compass/css3";

.square {
	background: none;
	border: none;
	display: inline-block;
	font: 14px Gotham HTF Bold, sans-serif;
	overflow: hidden;
	padding: 22px 30px 22px 30px;
	position: absolute;
	text-transform: uppercase;
	transition: background .4s ease;
	vertical-align: middle;
	white-space: nowrap;
	margin: auto 45%;
	top: 40%;
	color: white;
	font-size: 24px;
	text-align: center;
	font-weight: bold;
	letter-spacing: 1px;
}

.l1, .l2, .l3, .l4 {
	position: absolute;
	background: green;
}

.l1 {
	left: 0;
	bottom: 0;
	height: 100%;
	width: 2px;
}

.l2 {
	top: 0;
	left: 0;
	width: 100%;
	height: 2px;
}

.l3 {
	right: 0;
	top: 0;
	height: 100%;
	width: 2px;
}

.l4 {
	bottom: 0;
	right: 0;
	width: 100%;
	height: 2px;
}
</style>

<body>

	<button class="square">
		ACCEDI <span class="l1"></span> <span class="l2"></span> <span
			class="l3"></span> <span class="l4"></span>
	</button>
	<script>
  		TweenLite.defaultEase = Linear.easeNone;


		//show the square only once js has run
		//visibility set to hidden in css panel
		TweenLite.set(".square", {visibility:"visible"});



		var tl = new TimelineMax();
		tl
		.from(".l2", 1, {width:0})
		.from(".l3", 1, {height:0})
		.from(".l4", 1, {width:0})
		.from(".l1", 1, {height:0})
		
		tl.timeScale(1) //play faster
</script>
</body>
