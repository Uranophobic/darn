	src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>

<script src="https://unpkg.com/scrollreveal"></script>

<script src="js/gsap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Flip.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Observer.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollToPlugin.min.js"></script>

	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Draggable.min.js"></script>

</head>

<body>
	<div th:insert="~{fragments/header::header}"></div>

	<div class="login-container">

		<div class="titolo-login">
			<span class="accedi">Accedi a </span> <a th:href="@{/index2}"
				class="darn"> DARN </a> <i class="bi bi-exclamation-triangle-fill"></i>
		</div>

		<form th:action="@{/users/session}" th:object="${user}" method="POST"
			modelAttribute="user" class="form-signin">
			<br>
			<div class="input-login">
				<label class="label">EMAIL</label> <input type="text"
					class="form-control" id="email" name="email" placeholder="Email"
					autofocus="autofocus" required="required" onkeyup="checkEmail()" /><br>
				<label class="label">PASSWORD</label> <input type="password"
					class="form-control" id="password" name="password"
					placeholder="Password" required="required"
					onkeyup="checkPassword()" />


		
			<br> <br>
			<div class="box-square">
				<button class="square" type="submit" formaction="/users/profilo"
					formmethod="post" autofocus>
					ACCEDI <span class="l1"></span> <span class="l2"></span> <span
						class="l3"></span> <span class="l4"></span>
				</button>
			</div>	</div>
			<br> <br>
	


			<br> <br><br> <br>
			<div class="oppure">
				<hr class="riga">
				<p class="p-log">oppure</p>
				<hr class="riga">
			</div>
		
			<p class="p-log">
				Clicca qui per <a id="text-style" href="/users/registrazione">registrati
				</a>
			</p>
					</form>


	</div>
		<script>
				TweenLite.defaultEase = Linear.easeNone;

				//show the square only once js has run
				//visibility set to hidden in css panel
				TweenLite.set(".square", {
					visibility : "visible"
				});

				var tl = new TimelineMax();
				tl.from(".l2", 1, {
					width : 0
				}).from(".l3", 1, {
					height : 0
				}).from(".l4", 1, {
					width : 0
				}).from(".l1", 1, {
					height : 0
				})

				tl.timeScale(1) //play faster
			</script>



	<div th:insert="fragments/footer::footer"></div>
</body>

</html>
