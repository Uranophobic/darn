<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DARN: Look at your privacy!</title>

	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="stylesheet"

	href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
	integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
	crossorigin="anonymous">

<!-- CSS -->
<link rel="stylesheet" href="/css/style3.css">

<!-- libreria per il typed jq-->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"
	integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	crossorigin="anonymous"></script>

<!-- ScrollReveal -->
<script src="https://unpkg.com/scrollreveal"></script>
<script src="/path/to/noframework.waypoints.min.js"></script>

<script src="js/gsap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Flip.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Observer.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollToPlugin.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Draggable.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/EaselPlugin.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/MotionPathPlugin.min.js"></script>

	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/PixiPlugin.min.js"></script>

	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/TextPlugin.min.js"></script>





<script
	src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script src="js/gsap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>
<script
	src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/DrawSVGPlugin3.min.js"></script>

<style>
.sottotitolo {
	color: white;
	padding: 20px;
	margin-bottom: 15px;
	font-size: 24px;
}


.dot-line {
	border-color: greenyellow;
	border-style: dashed;
	margin-top: 50px;
	margin-bottom: 50px;width: 800px;

}
.lez-page {
	color: white;
	height: fit-content;
	width: 85%;
	margin: auto;
	padding: 25px;
}

.back-noborder {
	/* background-color: white; */
	/* border-radius: 5px; */
	/* margin: auto; */
	/* width: 65%; */
	/* padding: 20px; */
	/* border: 1px solid #F8C01B; */
	display: block;
	height: auto;
	padding: 20px 5%;
	margin-bottom: 25px;
	/* background-color: rgba(255, 255, 255, 0.8); */
	width: 70%;
	margin: auto;
	border: 5px;
	border-radius: 5px;
	height: auto;
}



.link-arg {
	font-size: 22px;
	font-weight: bold;
	/* border-bottom: ; */
	text-decoration: underline;
	color: white;
}

.meta-arg {
	font-size: 18px;
	font-weight: 300;
	padding-left: 10px;
	color: white;
}

.tab-lez {
	width: 95%;
	margin: auto;
}

.arg-stud {
	font-size: 22px;
	font-weight: 400;
	background: rgba(255, 255, 255, 0.8);
	/* border: ; */
	border-radius: 30px;
	padding-left: 10px;
}

svg.stepper-svg .circle-red ellipse {
	fill: transparent;
	stroke: darkred;
	stroke-dasharray: 0, 5;
	stroke-dashoffset: 150;
	stroke-linecap: round;
}

svg.stepper-svg .circle ellipse {
	fill: transparent;
	stroke: green;
	stroke-dasharray: 0, 5;
	stroke-dashoffset: 150;
	stroke-linecap: round;
}

svg.stepper-svg .icon path {
	stroke: white;
	fill: transparent;
	fill-opacity: 0;
}

svg.stepper-svg .icon ellipse {
	stroke: green;
	fill: transparent;
	fill-opacity: 0;
}

.stepper-label-wrapper {
	display: flex;
	align-items: center;
}

svg.stepper-line path {
	fill: none;
	fill-opacity: 0;
	stroke: white;
	stroke-width: 2;
	stroke-linecap: round;
	stroke-dasharray: 0, 5;
}

.col-feedback {
	display: grid;
	justify-content: center;
	/* width: 53%; */
	/* grid-template: auto; */
	grid-template-columns: 100%;
	margin-top: 15px;
	margin-bottom: 15px;
}

.col-feedback span {
	margin: auto;
}

.col-feedback svg {
	margin: auto;
}
</style>
</head>


<body>
	<div th:insert="~{fragments/header::header}"></div>
	<br>



	<div class="profilo-page">
			<div class="lez-page">
				<p class="titolo2">Le tue lezioni</p>
				<p class="sottotitolo">
					Qui sotto sono riportarti gli argomenti che ti consigliamo di
					studiare per migliorare il tuo apprendimento. <br> Studia
					questi argomenti prima di riprovare il test!
				</p>
				<hr class="dot-line">

				<table class="tab-lez">

					<th:block th:each="progress : ${allprog}">
						<tr>

							<td><a
								th:href="@{/users/profilo/lezioni-private/{email}/{titolo}(titolo=${progress.arg_dastudiare}, email=${session.userSession.email})}">
									<span class="link-arg" th:text="${progress.arg_dastudiare}"></span>
									<span class="meta-arg" th:text="${progress.meta_info}"></span>
							</a></td>

							<td>
								<div th:switch="${progress.arg_studiato}">

									<div class="col-feedback" th:case="true">
										<span>Studiato</span>

										<svg width="50" height="50" viewBox="0 0 50 50" version="1.1"
											inkscape:version="0.91 r13725"
											sodipodi:docname="stepper-check.svg"
											class="stepper-check stepper-svg">

													<g inkscape:label="Circle" inkscape:groupmode="layer"
												class="circle" transform="translate(0,-1002.3622)">
														<ellipse
												style="fill-rule:evenodd;stroke-width:1;stroke-linecap:round;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dashoffset:0;"
												cx="25" cy="1027.3622" rx="20" ry="20" />
													</g>
													<g inkscape:groupmode="layer" class="icon"
												inkscape:label="Icon">
														<path
												d="m 15.77846,27.984214 4.851159,4.815819 14.753084,-14.682399"
												inkscape:connector-curvature="0" sodipodi:nodetypes="ccc" />
													</g>
												</svg>

									</div>

									<div class="col-feedback" th:case="false">
										<span>Ancora non studiato</span>

										<svg width="50" height="50" viewBox="0 0 50 50" version="1.1"
											inkscape:version="0.91 r13725"
											sodipodi:docname="stepper-check.svg"
											class="stepper-check stepper-svg">

													<g inkscape:label="Circle" inkscape:groupmode="layer"
												class="circle-red" transform="translate(0,-1002.3622)">
														<ellipse
												style="fill-rule:evenodd;stroke-width:1;stroke-linecap:round;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dashoffset:0;"
												cx="25" cy="1027.3622" rx="20" ry="20" />
													</g>
													<g inkscape:groupmode="layer" class="icon"
												inkscape:label="Icon">
														<path
												style="stroke-dashoffset: 0px; stroke-dasharray: none; stroke: rgb(255, 255, 255);"
												d="M15 15 35 35 M35 15 15 35"></path>
													</g>
												</svg>
									</div>



								</div>



							</td>
						</tr>
					</th:block>
					</th:block>
				</table>




			</div>
		</div>








	

	<br>

	<script>
		gsap.registerPlugin(DrawSVGPlugin);

		var stepperCheck = gsap
			.timeline()
			.fromTo(
				"svg.stepper-check .circle ellipse",
				{
					drawSVG: "0"
				},
				{
					drawSVG: "0 100%",
					duration: 0.7
				},
				0.1
			)
			.fromTo(
				"svg.stepper-check .circle ellipse",
				{
					fill: "transparent"
				},
				{
					fill: "green",
					durantion: 1.5
				}
			)
			.fromTo(
				"svg.stepper-check .icon path",
				{
					drawSVG: 0,
					stroke: "ffffff"
				},
				{
					drawSVG: "0 100%",
					duration: 1
				}
			);


		var stepperCheck = gsap
			.timeline()
			.fromTo(
				"svg.stepper-check .circle-red ellipse",
				{
					drawSVG: "0"
				},
				{
					drawSVG: "0 100%",
					duration: 0.7
				},
				0.1
			)
			.fromTo(
				"svg.stepper-check .circle-red ellipse",
				{
					fill: "transparent"
				},
				{
					fill: "darkred",
					durantion: 1.5
				}
			)
			.fromTo(
				"svg.stepper-check .icon path",
				{
					drawSVG: 0,
					stroke: "ffffff"
				},
				{
					drawSVG: "0 100%",
					duration: 1
				}
			);



	</script>
</body>

</html>
